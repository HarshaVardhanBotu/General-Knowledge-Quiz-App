<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hv quiz.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="quiz-container">
        <h1>General Knowledge Quiz</h1>
        <button id="start"> Start Quiz</button>
        <div id="quizPlayPortion">
            <div id="timer">Time Left: <span id="time">100</span> seconds</div> <!-- extra part -->
            <div id="quiz"></div>
            <button id="next">Next</button>
            <button id="submit" style="display: none;">Submit Quiz</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="hv quiz.js"></script>
</body>

</html>
